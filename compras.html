<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .contenedor {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .carrito-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .carrito-item p {
            margin: 0;
        }
        .carrito-item button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .carrito-item button:hover {
            background-color: #d32f2f;
        }
        .total {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
        }
        .vaciar-carrito {
            display: block;
            margin: 20px auto;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .vaciar-carrito:hover {
            background-color: #d32f2f;
        }
                .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Street Vibes</h1>
        <h3>El estilo perfecto para cada ocasion</h3>
        <nav>
            <section id = "buttonin">
            <ul>
                <li><a href="hombre.html">Hombre</a></li>
                <li><a href="mujer.html">Mujer</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="compras.html">Carrito</a></li>
            </ul>
            </section>
        </nav>
    </header>
    <div class="contenedor">
        <h1>Carrito de Compras</h1>
        <div id="carrito-contenido">
            <!-- Los productos del carrito se mostrarán aquí -->
        </div>
        <p class="total" id="total">Total: $0.00 MXN</p>
        <button class="vaciar-carrito" onclick="vaciarCarrito()">Vaciar Carrito</button>
    </div>

    <script>
        function mostrarCarrito() {
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            const carritoContenido = document.getElementById('carrito-contenido');
            const totalElemento = document.getElementById('total');

            carritoContenido.innerHTML = '';
            let total = 0;

            carrito.forEach((producto, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'carrito-item';
                itemDiv.innerHTML = `
                    <p>${producto.nombre} (Talla: ${producto.talla})</p>
                    <p>$${producto.precio.toFixed(2)} MXN</p>
                    <button onclick="eliminarProducto(${index})">Eliminar</button>
                `;
                carritoContenido.appendChild(itemDiv);
                total += producto.precio;
            });

            totalElemento.textContent = `Total: $${total.toFixed(2)} MXN`;

            if (carrito.length === 0) {
                carritoContenido.innerHTML = '<p>El carrito está vacío.</p>';
                totalElemento.textContent = 'Total: $0.00 MXN';
            }
        }

        function eliminarProducto(index) {
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            carrito.splice(index, 1);
            localStorage.setItem('carrito', JSON.stringify(carrito));
            mostrarCarrito();
        }

        function vaciarCarrito() {
            localStorage.removeItem('carrito');
            mostrarCarrito();
        }

        mostrarCarrito();
    </script>
</body>
</html>
