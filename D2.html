<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto - Playera Verde</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1></h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="hombre.html">Hombre</a></li>
                <li><a href="mujer.html">Mujer</a></li>
            </ul>
        </nav>
    </header>
    <div class="producto-detalle">
        <div class="imagen-producto">
            <img src="Cargo Beige.jpg" alt="Cargo Pants Casual" width="350">
        </div>
        <div class="detalles-producto">
            <h1>Cargo Pants Casual</h1>
            <p>Playera de algodón básica para hombre</p>
            <p class="precio">$219.00 MXN</p>

            <h3>Selecciona tu talla</h3>
            <div class="tallas">
                <button onclick="seleccionarTalla('CH', this)">CH</button>
                <button onclick="seleccionarTalla('M', this)">M</button>
                <button onclick="seleccionarTalla('G', this)">G</button>
                <button onclick="seleccionarTalla('XL', this)">XL</button>
            </div>

            <button class="btn-compra" onclick="agregarAlCarrito()">Agregar al carrito</button>
        </div>
    </div>
    <script>
        let tallaSeleccionada = null;

        function seleccionarTalla(talla, boton) {
            tallaSeleccionada = talla;
            
            const botones = document.querySelectorAll('.tallas button');
            botones.forEach(btn => btn.classList.remove('talla-seleccionada'));

            boton.classList.add('talla-seleccionada');
        }

        function agregarAlCarrito() {
            if (!tallaSeleccionada) {
                alert("Por favor, selecciona una talla antes de agregar al carrito.");
                return;
            }

            const producto = {
                nombre: "Cargo Pants Casual",
                precio: 219.00,
                talla: tallaSeleccionada,
            };

            const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            carrito.push(producto);

            localStorage.setItem("carrito", JSON.stringify(carrito));
            alert("Producto agregado al carrito.");
        }
    </script>
</body>
</html>
